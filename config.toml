baseURL = "https://yibocat.github.io/"
title = "yibocat"
theme = "notepadium"
copyright = "©2022 Yibocat."

languageCode = "zh-cn"
hasCJKLanguage = true
enableRobotsTXT = true

# Enable Disqus
#disqusShortname = "XXX"

# Google Analytics
# googleAnalytics = "UA-123-45"

[markup.highlight]
codeFences = true
noClasses = false

[markup.goldmark.renderer]
unsafe = true  # enable raw HTML in Markdown

[params]
style = "auto"  # default: auto. light: light theme, dark: dark theme, auto: based on system.
dateFormat = "2006-01-02"  # if unset, default is "2006-01-02"  不能设置成 2006-01-01 ！！！！ 这样日期的月和日就会一样了！！！
readingTime = true  # show reading time after article date
logo = "/img/logo.png"  # if you have a logo png
slogan = "< 100% JavaScript-free >"
# license = ""  # CC License
fullRss = false # Puts entire HTML post into rss 'description' tag. If unset, default is false.
ipv6ready = true # Show IPV6Ready logo on footer.

[params.assets]
css = ["css/fonts.css","css/archive.css","css/custom_style.css"]
# css = ["css/fonts.css"]
[outputs]
  home = ["HTML","RSS","JSON"]


####   comments
[params.comments]
enable = false  # En/Disable comments globally, default: false. You can always enable comments on per page.
[params.comments.utterances]
repo = "MetalBlueberry/MetalBlueberry.github.io" # enable comments with [utteranc.es](https://utteranc.es/)

[params.math]
enable = true  # optional: true, false. Enable globally, default: false. You can always enable math on per page.
use = "katex"  # option: "katex", "mathjax". default: "katex"

[params.syntax]
use = "none"  # builtin: "prismjs", "hljs". "none" means Chroma
theme = "github"
darkTheme = "dracula"  # apply this theme in dark mode

[params.share]
enable = false
addThisId = ""
inlineToolId = ""

### 文章底部签名
[params.profile]
  enable = true
  avatar = "https://d33wubrfki0l68.cloudfront.net/ddf49425628d8aec7523db143916b34ae1641e11/b97e8/images/gopher-side_color.svg"
  name = "gohugo"
  bio = "Hugo is one of the most popular open-source static site generators. With its amazing speed and flexibility, Hugo makes building websites fun again."  # support markdown syntax
  twitter = "GoHugoIO"  # https://twitter.com/XXX
  github = "gohugoio"  # https://github.com/XXX


### 自定义菜单配置
[params.nav]
showCategories = true       # /categories/
showTags = false             # /tags/
showArchives = false
showSearch = false
# 外部菜单配置
[[params.nav.custom]]
title = "about"
url = "/about"


