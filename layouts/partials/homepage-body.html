{{- if .Content -}}
<article class="article markdown-body">
    {{- .Content -}}
</article>
{{- end -}}



{{- $avatar := site.Params.avatar -}}
{{- if $avatar}}
<div class="article-header" style="padding-top:80px;padding-bottom:50px;">
    <div class="avatar">
        <a href="/posts/"> <img src="{{- $avatar | relURL -}}"> </a>
    </div>
    <h2 class="intro">This is yibo's blog.</h2>
</div>
{{- end -}}
